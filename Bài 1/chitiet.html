<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid #008000;
            border-collapse: collapse;
        }

        .table {
            margin: auto;
            width: 800px;
        }

        .img {
            width: 50%;
        }

        .img img {
            width: 100%;
            object-fit: cover;
        }

        .text {
            width: 50%;
        }

        .text p {
            text-align: justify;
        }
    </style>
</head>

<body>
    <table class="table">
        <tr>
            <td colspan="2">
                <marquee behavior="" direction="">LENOVO S10-3T. NETBOOK</marquee>
            </td>
        </tr>
        <tr>
            <td class="img">
                <img src="../img/bg.jpg" alt="">
            </td>
            <td class="text">
                <p>
                    -Tên sản phẩm Lenovo S10-3T, Netbook<br>
                    -Giá 10.500.000 VNĐ<br>
                    -Bộ xử lý Intel Atom N450 1.6Ghz<br>
                    -Bộ nhớ trong: 1Gb DDRII<br>
                    -Ổ đĩa cứng: 250Gb Sata, số vòng quay 5400rpm<br>
                    -Video: Intel GMA 3150<br>
                    -Man hinh: 10.1" 1024x600 LED Mutil Touch Display. Cảm ứng đa điểm<br>
                    -Thời lượng pin: 10h
                </p>
            </td>
        </tr>
    </table>
</body>

</html>
